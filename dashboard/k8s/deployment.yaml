apiVersion: apps/v1
kind: Deployment
metadata:
  name:  dashboard
  namespace: production
  labels:
    app:  dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  dashboard
    spec:
      containers:
      - name:  dashboard
        image:  yagneshjariwala/dashboard:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        env:
          - name: MONGO_CONN_STR
            value: mongodb://3.3.3.101:30017

          - name: LOGIN_PORT
            value: "30500"
          - name: LOGIN_IP
            value: 3.3.3.101

          - name: DASHBOARD_PORT
            value: "30501"
          - name: DASHBOARD_IP
            value: 3.3.3.101
          - name: SECRET_KEY
            value: login_secret
